        function getUTCOffset(timezone, date) {
            const localDate = new Date(date.toLocaleString('en-US', { timeZone: timezone }));
            const utcDate = new Date(date.toLocaleString('en-US', { timeZone: 'UTC' }));
            const offsetMinutes = (localDate - utcDate) / (1000 * 60);
            const hours = Math.floor(Math.abs(offsetMinutes) / 60);
            const minutes = Math.abs(offsetMinutes) % 60;
            const sign = offsetMinutes >= 0 ? '+' : '-';
            
            if (minutes === 0) {
                return `UTC${sign}${hours}`;
            } else {
                return `UTC${sign}${hours}:${minutes.toString().padStart(2, '0')}`;
            }
        }

        function isDST(timezone, date) {
            const january = new Date(date.getFullYear(), 0, 1);
            const july = new Date(date.getFullYear(), 6, 1);
            
            const janOffset = getUTCOffsetMinutes(timezone, january);
            const julOffset = getUTCOffsetMinutes(timezone, july);
            const currentOffset = getUTCOffsetMinutes(timezone, date);
            
            const stdOffset = Math.min(janOffset, julOffset);
            
            return currentOffset > stdOffset;
        }

        function getUTCOffsetMinutes(timezone, date) {
            const localDate = new Date(date.toLocaleString('en-US', { timeZone: timezone }));
            const utcDate = new Date(date.toLocaleString('en-US', { timeZone: 'UTC' }));
            return (localDate - utcDate) / (1000 * 60);
        }
